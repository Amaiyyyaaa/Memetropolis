{% extends 'Memetropolis/base.html' %}
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.category }}</a></h1>
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.category }}</a></h1>
            <p><img src="{{ post.text}}" width="300px"></p>
        </div>
    {% endfor %}
{% endblock content %}
